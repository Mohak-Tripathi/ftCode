<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IAQ: Login</title>
  <link href="./mdb.min.css" rel="stylesheet"/>

<link     rel="stylesheet" href="login.css"

    />
</head>
<body>
  <img class="imageContainer" src="./logo.png" alt="flamencotech">
  <div class="container mt-2 admin-container  d-flex  flex-column  align-items-center" style="height: 500px"> 
    
    <div class="mt-3"> <i class="fa-solid fa-right-to-bracket fa-3x" ></i> </div>
    <div class="h2 mt-3"> Sign In </div>
    <div class="row mt-5  pt-3 pb-3" style="width: 95%">

    <form id="login-form">
   
      <div class="form mb-4">
        <input type="text" id="username-login" class="form-control form-control-lg border" placeholder="Enter username" required/>
        <!-- <label class="form-label" for="form2Example1">Email address</label> -->
      </div>
    
      <!-- Password input -->
      <div class="form mb-4 password-container">
        <input type="password" id="password-login" class="form-control form-control-lg" placeholder="Enter password" required/>
        <!-- <label class="form-label" for="form1Example2">Password</label> -->
        <i class="fa-sharp fa-solid fa-eye-slash" id="show-password"></i>
      </div>
    

      <!-- Submit button -->
      <button type="submit" class="btn btn-primary btn-block">Sign in</button>
    </form>
  </div>
  </div>

  <footer id="footer"> </footer>

  
  <script type="module">
   
  
    import {Footer} from './footer.js';
    let footer=document.getElementById('footer');
    footer.innerHTML = Footer()
    </script>

  <script defer src="./login.js"></script>

  <script defer src="crypto-js.min.js"></script>

</body>
</html>
